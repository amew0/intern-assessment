<!-- index.html or any other HTML file -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Example</title>
    <style>
      .dropdown {
        min-width: 100px; /* Width of the dropdown button */
        width: max-content;
        height: max-content;
        align-items: center;
        text-align: center;
        background-color: black;
        color: white;
      }

      #toggle-dropdown {
        width: max-content;
        height: max-content;
        color: white;
        width: 100%;
        text-align: center;
        margin: 1px 0
      }

      .dropdown-content {
        display: none; /* Hidden by default */
        background-color: black;
        width: 100%;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        color: white;
        height: max-content;
        flex-direction: column; /* Stack children vertically */
        background-color: black;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        color: white;
        padding: 12px 0;
        margin: 0 auto;
        text-align: center;
      }

      .dropdown-content button {
        width: 100%;
        text-align: center;
        padding: 5px;
        color: white;
      }

      .dropdown-content button:hover {
        background-color: #ddd;
        color: black;
      }

    </style>
  </head>
  <body>
    <div class="dropdown">
      <button id="toggle-dropdown">Automations</button>
      <div id="dropdownContent" class="dropdown-content">
        <button class="example">Example Automation</button>
        <button class="execute-test">Your Automation</button>
      </div>
    </div>
  </body>
</html>
